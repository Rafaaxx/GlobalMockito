plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.12.0' // O la versión más reciente

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0' // O la versión más reciente

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0' // O la versión más reciente
}

test {
    useJUnitPlatform()
}